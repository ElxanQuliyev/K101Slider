<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a58d6456cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="slider">
            <div class="prev">
                <i class="fas fa-chevron-left fa-2x"></i>
            </div>
            <div class="next">
                <i class="fas fa-chevron-right fa-2x"></i>
            </div>
            
            <div class="slider-middle d-flex">
                <div class="slider-item">
                    <img class="img-fluid" src="slider/10.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img class="img-fluid" src="slider/5.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img class="img-fluid" src="slider/6.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img class="img-fluid" src="slider/7.jpg" alt="">
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
